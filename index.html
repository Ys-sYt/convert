<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ログ再生v1</title>
        <style>
            body { margin: 0; padding: 0; }
            html, body, #map { height: 100%; }
        </style>

    
    </head>
    <body style="margin: 0">
        <style>
            #map {
            width: 75%;
            height: 100%; /* 画面の高さいっぱいに表示する場合 */
            float: left; /* 画面の左側に配置する場合 */
            }


            .map-overlay {
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
                width: 25%;
/*                 position: absolute;
                top: 0;
                left: 0; 
                padding: 10px;*/
                float: right;
            }

            .map-overlay .map-overlay-inner {
                background-color: #fff;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
                border-radius: 3px;
                padding: 10px;
                margin-bottom: 10px;
                width: 100%;
            }

            .map-overlay h2 {
                line-height: 24px;
                display: block;
                margin: 0 0 10px;
            }

            .overlay button {
                font: 600 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
                background-color: #000;
                color: #fff;
                display: inline-block;
                margin: 0;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                border-radius: 3px;
            }
        
            .overlay button:hover {
                background-color: #686b6d;
            }

            #pause::after {
            content: 'Pause';
            }

            #pause.pause::after {
            content: 'Play';
            }

            .slider{
                width: 90%;
            }
        </style>
        
        <div id="map" class="map"></div>
        <div class="map-overlay top">
            <div class="map-overlay-inner">
                <div class="overlay">
                    <button id="replay">Replay</button>
                </div>
            </div>

            <div class="map-overlay-inner">
                <h2>軌跡データ選択</h2>
                <input type="file" id="file-input" accept=".gpx">
            </div>

            <div class="map-overlay-inner">
                <h2>軌跡の透明度</h2>
                <input id="sliderLineOpacity" class = "slider" type="range" min="0" max="1" step="0.05" value="0.8"/>
            </div>

            <div class="map-overlay-inner">
                <h2>軌跡の太さ</h2>
                <input id="sliderLinewidth" class = "slider" type="range" min="1" max="15" step="0.1" value="3"/>
            </div>
        </div>

        <script type="module" src="./main.js"></script>
