<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ログ再生v1</title>
        <style>
            body { margin: 0; padding: 0; }
            html, body, #map { height: 100%; }
        </style>

    
      <script type="module" crossorigin src="./assets/index-a779027a.js"></script>
      <link rel="stylesheet" href="./assets/index-d02d2a94.css">
    </head>
    <body style="margin: 0">
        <style>
            .map-overlay {
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
                position: absolute;
                width: 25%;
                top: 0;
                left: 0;
                padding: 10px;
            }

            .map-overlay .map-overlay-inner {
                background-color: #fff;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
                border-radius: 3px;
                padding: 10px;
                margin-bottom: 10px;
            }

            .map-overlay h2 {
                line-height: 24px;
                display: block;
                margin: 0 0 10px;
            }

            .overlay button {
                font: 600 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
                background-color: #000;
                color: #fff;
                display: inline-block;
                margin: 0;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                border-radius: 3px;
            }
        
            .overlay button:hover {
                background-color: #686b6d;
            }

            #pause::after {
            content: 'Pause';
            }

            #pause.pause::after {
            content: 'Play';
            }

        </style>
        
        <div id="map"></div>
        <div class="map-overlay top">
            <div class="map-overlay-inner">
                <div class="overlay">
                    <button id="replay">Replay</button>
                </div>
            </div>

            <div class="map-overlay-inner">
                <h2>軌跡データ選択</h2>
                <input type="file" id="file-input" accept=".gpx">
            </div>

            <div class="map-overlay-inner">
                <h2>軌跡の透明度</h2>
                <input id="sliderLineOpacity" type="range" min="0" max="1" step="0.05" value="0.8"/>
            </div>

            <div class="map-overlay-inner">
                <h2>軌跡の太さ</h2>
                <input id="sliderLinewidth" type="range" min="1" max="15" step="0.1" value="3"/>
            </div>
        </div>

                
    </body>
    
</html>
